  image: phpdockerio/nginx:latest
  container_name: hotcrp-webserver
  volumes:
      - ..:/var/www/hotcrp
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
  ports:
   - "9000:80"
  links:
   - hotcrp-php-fpm

hotcrp-php-fpm:
  build: .
  dockerfile: php-fpm/Dockerfile
  container_name: hotcrp-php-fpm
  volumes:
